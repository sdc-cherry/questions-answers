version: '3.9'
services:
  web:
    depends_on:
      - db
    build:
      # context: src
      context: .
      dockerfile: ./Dockerfile
    env_file: .env
    environment:
      NODE_ENV: production
    ports:
      # Expose [HOST:CONTAINER]
      - 3030:3030
    volumes:
      - .:/usr/src/app
    links:
      - db
  db:
    image: postgres:latest
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      # - "27017"
      - 5438:5432
    volumes:
      - my-db:/var/lib/postgresql/data
volumes:
  my-db: